{% extends "base.html" %}

{% block title %}Resources | {{ super() }}{% endblock title %}

{% block content %}
<!-- Banner -->
<section id="banner_img" xmlns="http://www.w3.org/1999/html"></section>

<!-- Main -->
<article id="main" class="resources">

    <header class="special container">
        <span class="icon fa-cog"></span>
        <h2>Resources</h2>
        <!-- add page sub title here -->
        <p></p>
    </header>


    <section class="wrapper style4 container resources">

        <div class="row oneandhalf">

            <div class="12u">

                <div class="content">
                    {% for article in articles if 'resource' in article.tags %}
                            <section>
                                <!-- <a href="#" class="image feature"><img src="images/pic03.jpg" alt="" /></a> -->
                                <header>
                                    <a href="/reconnect/{{ article.url }}"><h3>{{ article.title }}</h3></a>
                                </header>
                                <p>{{ article.summary|striptags }}</p>
                            </section>
                    {% endfor %}
                </div>
            </div>

        </div>
    </section>
</article>

{% include 'cta.html' %}

{% endblock content %}
